<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MyStream Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status-bar-spacer"></div>
    
    <header>
        <h1>My Library</h1>
        <button id="auth-btn" class="login-tag">Login with Trakt</button>
    </header>

    <main id="content">
        <section id="collection-sec" class="hidden">
            <h2 class="section-label">My Collection</h2>
            <div class="horizontal-scroller" id="my-collection"></div>
        </section>

        <section id="watchlist-sec" class="hidden">
            <h2 class="section-label">My Watchlist</h2>
            <div class="horizontal-scroller" id="my-watchlist"></div>
        </section>

        <section>
            <h2 class="section-label">Trending Now</h2>
            <div class="horizontal-scroller" id="trending-movies"></div>
        </section>
    </main>

    <nav class="tab-bar">
        <div class="tab-item active" onclick="location.reload()"><span>ğŸ </span><label>Home</label></div>
        <div class="tab-item" id="nav-search"><span>ğŸ”</span><label>Search</label></div>
        <div class="tab-item" id="nav-lists"><span>ğŸ“š</span><label>Lists</label></div>
    </nav>

    <div id="modal-overlay" class="modal-hidden">
        <div id="modal-content">
            <button id="modal-close">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="search-overlay" class="modal-hidden">
        <div class="search-header">
            <input type="text" id="search-input" placeholder="Search everything...">
            <button id="search-close">Cancel</button>
        </div>
        <div id="search-results" class="grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
