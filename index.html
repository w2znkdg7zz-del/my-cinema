<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>MyStream</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <div id="status-bar-spacer"></div>
  <header>
    <h1>Discover</h1>
    <div id="auth-bar">
      <button id="login-trakt" class="auth-btn">Login Trakt</button>
      <button id="login-tmdb" class="auth-btn">Login TMDB</button>
    </div>
  </header>

  <main id="content">
    <section>
      <h2 class="section-label">Trending Movies</h2>
      <div class="horizontal-scroller" id="trending-movies"></div>
    </section>
    <section>
      <h2 class="section-label">Popular TV Shows</h2>
      <div class="horizontal-scroller" id="popular-shows"></div>
    </section>
    <section>
      <h2 class="section-label">Most Anticipated</h2>
      <div class="horizontal-scroller" id="anticipated"></div>
    </section>
  </main>

  <nav class="tab-bar">
    <div class="tab-item active" onclick="location.reload()"><span>üè†</span><label>Home</label></div>
    <div class="tab-item" id="nav-search"><span>üîç</span><label>Search</label></div>
  </nav>

  <div id="modal-overlay" class="modal-hidden">
    <div id="modal-content">
      <button id="modal-close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <div id="search-overlay" class="modal-hidden">
    <div class="search-header">
      <input type="text" id="search-input" placeholder="Search movies & shows...">
      <button id="search-close">Cancel</button>
    </div>
    <div id="search-results" class="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
